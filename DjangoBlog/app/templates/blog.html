{% load static %}
    <section id="portfolio" class="portfolio section-bg">
      <div class="container">

        <div class="section-title">
          <h2>Blog</h2>
        </div>
        <div class="row" data-aos="fade-up">
          <div class="col-lg-12 d-flex justify-content-center">
            <ul id="portfolio-flters">
              <li data-filter="*" class="filter-active">All</li>
              {% for Topics in Topic %}
              <li data-filter=".filter-{{ Topics.TopicsName }}">{{ Topics.TopicsName }}</li>
              {% endfor %}
            </ul>
          </div>
        </div>

        <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="100">
          {% for Blog in Blogs %}
          <div class="col-lg-4 col-md-6 portfolio-item filter-{{ Blog.filter }}">
            <div class="portfolio-wrap">
              <img src="{{ Blog.HeaderImage.url }}" class="img-fluid" alt="">
              <div class="portfolio-links">
                <a href="Blog/{{ Blog.id }}" title="More Details"><i class="bx bx-link">{{ Blog.HeaderName }}</i></a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>

      </div>
    </section>
